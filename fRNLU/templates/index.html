<html>
    <head>
        <meta charset="utf-8">
        <title>RasaNLU</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.css') }}">

         <script src="{{ url_for('static', filename = 'jquery-3.2.1.js') }}"></script>
        <script src="{{ url_for('static', filename = 'bootstrap.js') }}"></script>
        <script src="{{ url_for('static', filename = 'renderjson.js') }}"></script>

        <script src="{{ url_for('static', filename = 'app.js') }}"></script>
    </head>

    <body>
        <br>
        <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Input Panel</h3>
                    </div>

                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="inputdata">Enter utterance:</label>
                                <input type="text" class="form-control" id="inputdata">
                            </div>

                            <button type="button" class="btn btn-lg btn-primary" id="btnsend">Send Input to Server</button> 
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Output Panel</h3>                        
                    </div>

                    <div class="panel-body" id="response">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>
